<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios de Productos</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@graph": [
    {
      "@type": "Product",
      "name": "CATERPILLAR S62 PRO",
      "brand": "CATERPILLAR",
      "category": "Smartphone",
      "sku": "23627",
      "offers": {
        "@type": "Offer",
        "price": 410.0,
        "priceCurrency": "USD",
        "availability": "https://schema.org/InStock",
        "itemCondition": "https://schema.org/NewCondition"
      }
    }
  ]
}
    </script>
</head>
<body>

    <header>
        <h1>Lista de Precios de Productos</h1>
    </header>

    <main>
        <table id="price-table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody id="price-table-body">
            </tbody>
        </table>
    </main>

    <footer>
        <p>Datos actualizados dinámicamente. Para consumo de API, usar el archivo /data/precios_telefonos.json</p>
        <p>Datos estructurados disponibles en formato JSON-LD en el head de esta página.</p>
    </footer>

    <script>
      fetch('data/precios_telefonos.json')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById('price-table-body');
          tableBody.innerHTML = '';
          data['@graph'].forEach(product => {
            const row = document.createElement('tr');
            
            const nameCell = document.createElement('td');
            nameCell.textContent = product.name;
            row.appendChild(nameCell);
            
            const priceCell = document.createElement('td');
            let price = 'N/A';
            if (product.offers) {
              if (product.offers['@type'] === 'AggregateOffer') {
                price = `${product.offers.lowPrice} - ${product.offers.highPrice}`;
              } else {
                price = product.offers.price;
              }
            }
            priceCell.textContent = `${price} ${product.offers.priceCurrency || 'USD'}`;
            row.appendChild(priceCell);
            
            tableBody.appendChild(row);
          });
        });
    </script>

</body>
</html>
