name: Generar y desplegar cat√°logo

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Ejecutar script para generar HTML
        run: node scripts/generar-html.js

      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v4

      - name: Subir carpeta docs como artefacto
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Desplegar en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
